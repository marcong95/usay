<% include _head.html %>
    <div id="container" class="container">
        <form class="form-horizontal" method="post" role="form" id="regForm">
            <fieldset>
                <legend>用户注册</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="input-xlarge" id="username" name="username">
                        <p class="help-block">你的用户名，用于登录和显示</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">口令</label>
                    <div class="col-sm-10">
                        <input type="password" class="input-xlarge" id="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="confirm_password">确认口令</label>
                    <div class="col-sm-10">
                        <input type="password" class="input-xlarge" id="confirm_password" name="confirm_password">
                    </div>
                </div>
                <div class="form-group hidden return-tip">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label id="tip"></label>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10"> 
                        <button type="submit" id="submit" class="btn btn-primary">注册</button> 
                    </div> 
                </div>
            </fieldset>
        </form>
    </div>
<% include _footer.html %>
<script src="/common/lib/jquery-validation-1.14.0/jquery.validate.min.js"></script>
<script src="/user/js/reg.js"></script>
<% include _bottom.html %>
